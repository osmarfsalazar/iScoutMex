<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<br/><br/>
<section class="form-login">
    <h2>Registro</h2>
    <input class="recuadros" type="email" aria-atomic="true" aria-live="assertive" aria-hidden="true"
           aria-labelledby="Email" autocomplete="username" spellcheck="false" id="reg-email" placeholder="Email"
           required>
    <input class="recuadros" type="password" aria-atomic="true" aria-live="assertive" aria-hidden="true"
           aria-labelledby="Password" id="reg-password" placeholder="Password" required>
    <!-- Botón de registrar -->
    <button class="btnAcceder" id="reg"> Aceptar </button>
</section>
<!-- Este código de abajo sirve para conectar el .js con el html -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
<script src="app.js"></script>
</body>
</html>
