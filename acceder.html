<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Para que detecte caracteres con acentos-->
    <title>Gestor de Datos de Fútbol Mexicano</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<br/><br/>
<a class="logotipo" href="index.html"> <img src="imagenes/logoO.png" width="215" height="40"/></a>
<h1 class="titulo">Acceder</h1>
<section class="form-login">
    <h2>Login</h2>
    <input class="recuadros" type="email" aria-atomic="true" aria-live="assertive" aria-hidden="true"
           aria-labelledby="Email" autocomplete="username" spellcheck="false" id="signup-email" placeholder="Email"
           required>
    <input class="recuadros" type="password" aria-atomic="true" aria-live="assertive" aria-hidden="true"
           aria-labelledby="Password" id="signup-password" placeholder="Password" required>
    <!--/Ingresar-->
    <button class="btnIngresar" id="ingresar"> Ingresar </button>
    <!-- Registro-->
    <button class="btnIngresar" id="registro" onClick="window.location.href='registro.html'"> Registrar </button>
    <!-- Olvidé contraseña-->
    <p><a href="#">¿Olvidaste tu Contraseña?</a></p>
    <button class="btnGoogle" id="loginG"/>
    Iniciar sesión con Google</button>
    <button class="btnFacebook" id="loginF">Iniciar sesión con Facebook</button>
    <!--<button id="login">Iniciar con Correo</button>-->
    <!--<button id="reg">Registrar con Correo</button>-->
</section>

<script src="app.js"></script>
</body>
</html>
